<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoTales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Two Tales Photography</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome To Two Tales Photography</h2>
            <p class="hero-text">Capturing Moments, Creating Memories.</p>
        </div>
    </section>

    <section class="reviews">
        <div class="container">
            <h2>Customer Reviews</h2>
            <div class="review-form">
                <h3>Add Your Review</h3>
                <br/>
                <form id="reviewForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <select id="rating" required>
                        <option value="" disabled selected>Rate Us</option>
                        <option value="1">★</option>
                        <option value="2">★★</option>
                        <option value="3">★★★</option>
                        <option value="4">★★★★</option>
                        <option value="5">★★★★★</option>
                    </select>
                    <textarea id="comment" placeholder="Your Review" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="reviews-list">
                <!-- Reviews will be dynamically added here -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
            <!-- Add links to your social media profiles here -->
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
